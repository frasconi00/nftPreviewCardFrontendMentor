<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Samuele Frasconi">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="square">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" id="eqImage">
      <img src="images/icon-view.svg" alt="view" id="iconView">
    </div>
    <h1><span>Equilibrium #3429</span></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <div>
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p id="ethP">0.041 ETH</p>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="clockIcon">
        <p id="daysLeft">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div>
      <img src="images/image-avatar.png" alt="avatar" id="avImage">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuele Frasconi</a>.
  </div>
</body>
</html>
